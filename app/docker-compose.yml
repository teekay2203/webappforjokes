version: "3.7"
  
services:

  flask:
    image: chucknoris:latest
    build: ./flask
    container_name: flask
    restart: always
    expose:
      - 8080

  proxy:
    image: nginx:latest
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - flask
